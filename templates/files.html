<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>File List</title>
</head>
<body>
    <h1>Files in Directory</h1>
    <ul>
        {% for file in files %}
            <li>{{ file['name'] }} (Type: {{ file['type'] }})</li>
        {% endfor %}
    </ul>
    <a href="/">Go Back</a>
</body>
</html>
